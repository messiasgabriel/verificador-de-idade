<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Verificador de idade</title>
</head>
<body onload="carregar()">
    <header>
        <h1>Verificador de idade</h1>
    </header>
    <section>
        <div>
            <p>Ano de Nascimento
                <input class="ano" type="number" name="txtano" id="txtano" min="0" maxlength="4">
            </p>
            <p>Sexo:
                <input class="radio" type="radio" name="radsex" id="masc" checked>
                <label for="masc">Masculino</label>
                <input class="radio" type="radio" name="radsex" id="fem">
                <label for="fem">Feminino</label>
            </p>
            <p>
                <input class="button" type="button" value="Verificar" onclick="verificar()">
            </p>
        </div>
        <div id="res">
            <p>Preencha os dados acima para ver o resultado!</p>
        </div>
    </section>
    <footer>
        <p><a href="https://github.com/messiasgabriel">@messiasgabriel</a></p>
    </footer>
    <script src="script/script.js"></script>
</body>
</html>
